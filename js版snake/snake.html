<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>贪吃蛇</title>
</head>
<style>

.main {
  width: 400px;
  height: 400px;
  border: 1px solid blue;
  position: relative;
  left: 300px;
  top: 50px;
}
.main div {
  position: absolute;
}
.black {
  width: 9px;
  height: 9px;
  border: 1px solid yellow;
  background: black;
}
.food {
  width: 10px;
  height: 10px;
  background: gray;
}
</style>
<body onkeyup="keyListener(event)">
<div class="main">
</div>
<button type="button" name="">开始</button>
<button type="button" name="">停止</button>
<button type="button" name="">重开一局</button>
</body>
<script type="text/javascript">
  var arr = [[150,150],[160,150],[170,150]];
  var direction = 'left';
  var food;
  var main = document.getElementsByClassName('main')[0];
  createSnake();

  function createSnake() {
    //创建div  根据数组来决定屏幕显示多少蛇身
    for (var i = 0; i < arr.length; i++) {
      var div = document.createElement('div');
      div.className = 'black';
      main.appendChild(div);
    }
    //找位置放蛇身
    var div = document.getElementsByTagName('div');
    for (var i = 0; i < arr.length; i++) {
      div[i+1].style.left = arr[i][0] + 'px';
      div[i+1].style.top = arr[i][1] + 'px';
    }
  }

  function move() {
    var div = document.getElementsByTagName('div');
    //判断输赢 不论贪吃吃怎么移动,蛇头是关键
    if(arr[0][0] < 0 || arr[0][0] > 390 || arr[0][1] > 390 || arr[0][1] < 0) {
      alert('END');
      statu = 0;
      clearInterval(clock);
    }
    //遇到食物 遇到食物前记录下最后那节身体的位置 吃掉食物 就显示出来 且食物消失
    var newbody_x,newbody_y;
    if((arr[0][0] + 10 + 'px') == food[0] && (arr[0][1] + 'px') == food[1] ||
      (arr[0][0] + 'px') == food[0] && (arr[0][1] + 10 + 'px') == food[1] ||
      (arr[0][0] - 10 + 'px') == food[0] && (arr[0][1] + 'px') == food[1] ||
      (arr[0][0] + 'px') == food[0] && (arr[0][1] - 10 + 'px') == food[1]) {
        newbody_x = arr[arr.length-1][0];
        newbody_y = arr[arr.length-1][1];
    }
    if((arr[0][0] + 'px') == food[0] && (arr[0][1] + 'px') == food[1]) {
      var black = document.getElementsByClassName('black');
      main.removeChild(div[div.length-1]);
      food();
      arr.push([newbody_x,newbody_y]);
      main.innerHTML = '';
      createSnake();
      food();
    }
    //判断方向,然后怎么移动
    if(direction == 'left') {
      //left
      for (var i = arr.length - 1; i > -1; i--) {
        if(i==0) {
          //如果是头部,则转向 改变数组的值,再根据数组的值来移动
          arr[i][0] = arr[i][0] - 10;
          arr[i][1] = arr[i][1];
          div[i+1].style.left = arr[i][0]  + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }else {
          //否则 后面的跟着头来移动
          arr[i][0] = arr[i-1][0];
          arr[i][1] = arr[i-1][1];
          div[i+1].style.left = arr[i][0] + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }
      }
    }else if(direction == 'right') {
      //right
      for (var i = arr.length - 1; i > -1; i--) {
        if(i==0) {
          //如果是头部,则转向 改变数组的值,再根据数组的值来移动
          arr[i][0] = arr[i][0] + 10;
          arr[i][1] = arr[i][1];
          div[i+1].style.left = arr[i][0]  + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }else {
          //否则 后面的跟着头来移动
          arr[i][0] = arr[i-1][0];
          arr[i][1] = arr[i-1][1];
          div[i+1].style.left = arr[i][0] + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }
      }
    }else if(direction == 'up') {
      for (var i = arr.length - 1; i > -1; i--) {
        if(i==0) {
          //如果是头部,则转向 改变数组的值,再根据数组的值来移动
          arr[i][0] = arr[i][0];
          arr[i][1] = arr[i][1] - 10;
          div[i+1].style.left = arr[i][0]  + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }else {
          //否则 后面的跟着头来移动
          arr[i][0] = arr[i-1][0];
          arr[i][1] = arr[i-1][1];
          div[i+1].style.left = arr[i][0] + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }
      }
    }else if(direction == 'down') {
      for (var i = arr.length - 1; i > -1; i--) {
        if(i==0) {
          //如果是头部,则转向 改变数组的值,再根据数组的值来移动
          arr[i][0] = arr[i][0];
          arr[i][1] = arr[i][1] + 10;
          div[i+1].style.left = arr[i][0]  + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }else {
          //否则 后面的跟着头来移动
          arr[i][0] = arr[i-1][0];
          arr[i][1] = arr[i-1][1];
          div[i+1].style.left = arr[i][0] + 'px';
          div[i+1].style.top = arr[i][1] + 'px';
        }
      }
    }
  }
  //监听按键 改变方向
  function keyListener(event){
    var n = event.keyCode;
    switch (n) {
      case 40:
        if(direction != 'up') {
          direction = 'down';
        }
        break;
      case 39:
      if(direction != 'left') {
        direction = 'right';
      }
        break;
      case 38:
      if(direction != 'down') {
        direction = 'up';
      }
        break;
      case 37:
      if(direction != 'right') {
        direction = 'left';
      }
        break;
    }
    //alert(direction);
  }

  function food() {
    //快高长大
    var div = document.createElement('div');
    div.className = 'food';
    div.style.left = (parseInt(39*Math.random()) * 10) + 'px';
    div.style.top = (parseInt(39*Math.random()) * 10) + 'px';
    main.appendChild(div);
    food[0] = div.style.left;
    food[1] = div.style.top;
  }

  food();

  var statu = 1;
  var clock;
  var button = document.getElementsByTagName('button');
  button[0].onclick = function() {
    if(statu == 1) {
      clock = setInterval('move()',400);
    }
  }
  button[1].onclick = function() {
    clearInterval(clock);
  };
  button[2].onclick = function() {
    //重开一局 就是重置初始数据
    statu = 1;
    arr = [[150,150],[160,150],[170,150]];
    clearInterval(clock);
    clock = setInterval('move()',400);
    main.innerHTML = '';
    direction = 'left';
    createSnake();
    food();
  }
</script>
</html>
